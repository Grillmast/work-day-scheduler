<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
    
      <div class="row time-block" id="hour-9">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <div class="row" value="9"><textarea class="col-md-10 description" id="input1" rows="3"> </textarea></div>
        <button class="saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <div class="row time-block" id="hour-10">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <div class="row" value="10"><textarea class="col-md-10 description" id="input2" rows="3"> </textarea></div>
        <button class="saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <div class="row time-block" id="hour-11">
        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <div class="row" value="11"><textarea class="col-md-10 description" id="input3" rows="3"> </textarea></div>
        <button class="saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hour-12">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <div class="row" value="12"><textarea class="col-md-10 description" id="input4" rows="3"> </textarea></div>
        <button class="saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hour-13">
        <div class="col-2 col-md-1 hour text-center py-3">1PM</div>
        <div class="row" value="13"><textarea class="col-md-10 description" id="input5" rows="3"> </textarea></div>
        <button class="saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hour-14">
        <div class="col-md-1 hour text-center py-3">2PM</div>
        <div class="row" value="14"><textarea class="col-md-10 description" id="input6" rows="3"> </textarea></div>
        <button class="saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hour-15">
        <div class="col-2 col-md-1 hour text-center py-3">3PM</div>
        <div class="row" value="15"><textarea class="col-md-10 description" id="input7" rows="3"> </textarea></div>
        <button class="saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hour-16">
        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>
        <div class="row" value="16"><textarea class="col-md-10 description" id="input8" rows="3"> </textarea></div>
        <button class="saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div class="row time-block" id="hour-17">
        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <div class="row" value="17"><textarea class="col-md-10 description" id="input9" rows="3"> </textarea></div>
        <button class="saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    ></script>

    <script src="script.js"></script>
  </body>
</html>
